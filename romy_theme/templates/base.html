<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

	<title>{% block windowtitle %}{{ SITENAME }}{% endblock %}</title>

	<!-- Styles -->
	<link href="{{ SITEURL }}/theme/bootstrap.min.css" rel="stylesheet">
	<link href="{{ SITEURL }}/theme/custom.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ SITEURL }}">ROMY</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ SITEURL }}/pages/news.html">News</a></li>
                    <li><a href="{{ SITEURL }}/pages/people.html">People</a></li>
                    <li><a href="{{ SITEURL }}/pages/publications.html">Publications</a></li>
                    <li><a href="{{ SITEURL }}/pages/about.html">About</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!--Complicated way to deal with the home.md page. It has no title and is written in html.-->
    {% if not page or page.title %}
        <div class="container">
    {% endif %}
    {% block content %}{% endblock %}
    {% if not page or not page.title %}
        </div>
    {% endif %}

    <!-- FOOTER -->
    <div class="container">
        <footer>
        <hr>
            <div class="row">
                <div class="col-lg-6">
                    Copyright &copy; Heiner Igel 2014
                    <p class="text-left"><a href="{{ SITEURL }}/pages/imprint.html">Imprint</a></p>
                </div>
                <div class="col-lg-6">
                    <img class="img-responsive col-xs-4 pull-right" src="{{ SITEURL }}/images/logos/LMU_Muenchen_Logo.svg" />
                    <img class="img-responsive col-xs-6 pull-right" src="{{ SITEURL }}/images/logos/erc_banner-horizontal.jpg" />
                </div>
            </div>
        </footer>
    </div>

    </div>
    <!-- /container -->

    <!-- JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</body>

</html>
